<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header-container">
        <h1>What's the weather like today?</h1>
        <div id="city-input-container">
            <input id="city-input" placeholder="Enter a City Name">
            <button id="get-forecast-button">Get Forecast</button>
        </div>
    </div>
    <div id="container">
        <div id="weekly-forecast-container">
            <div id="day-0"></div>
            <div id="day-1"></div>
            <div id="day-2"></div>
        </div>
    <div id="weather-data-container">
            <div id="country-city-name-container"></div>
            <div id="local-time-container"></div>
            <div id="weather-condition-container"></div>
            <div id="weather-condition-icon-temperature-container">
                <img id="weather-condition-icon-img">
                <div id="current-temperature-container"></div>
            </div>
            <div id="additional-weather-info-container">
                <div id="feels-like-container"></div>
                <div id="wind-direction-mph-container"></div>
                <div id="forecast-container"></div>
            </div>
        </div>
        <div id="secondary-weather-data-container">
            <div id="sunrise"></div>
            <div id="sundown"></div>
            <div id="chance-of-rain"></div>
            <div id="humidity"></div>
            <div id="uv-index"></div>
            <div id="wind"></div>
            <div id="visibility"></div>
            <div id="precipitation"></div>
            <div id="moon-phase"></div>
        </div>
    </div>
</body>
</html>
